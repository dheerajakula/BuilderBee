<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PlayCanvas Editor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #editor-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    
    #status-bar {
      height: 24px;
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 12px;
      padding: 2px 10px;
      display: flex;
      align-items: center;
    }
    
    #scene-view {
      flex-grow: 1;
      position: relative;
      display: flex;
      flex-direction: row;
    }
    
    #scene-canvas {
      width: 100%;
      height: 100%;
    }
    
    #react-ui-root {
      position: relative;
      height: 100%;
    }

    .notification {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .notification.show {
      opacity: 1;
    }
  </style>
<script defer src="/engine.js"></script></head>
<body>
  <div id="editor-container">
    <div id="scene-view">
      <div id="react-ui-root"></div>
      <canvas id="scene-canvas"></canvas>
      <div id="notification" class="notification"></div>
    </div>
    <div id="status-bar">Ready</div>
  </div>
</body>
</html>
